stages:
    - build
    - test
    - cleanup

make:
    stage: build
    script:
        - ls
        - mkdir build
        - ls
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Debug ..
        - make
        - cd ..
    artifacts:
        paths:
            - build/test/unitTest
        expire_in: 1 hrs
    cache:
        key: "$CI_COMMIT_REF_SLUG"
        paths:
            - build/vendor/
        policy: pull-push
    tags:
        - "clang-6.0"
        - "cmake"

tester:
    stage: test
    script:
        - ls
        - cd build/test/unitTest
        - for f in *.sh; do bash "$" -H done

lint:
    stage: test
    script:
        - mkdir -p build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Debug ..
        - make lint
    cache:
        key: "$CI_COMMIT_REF_SLUG"
        paths:
            - build/vendor/
        policy: pull-push
    tags:
        - "clang-6.0"
        - "clang-tidy-6.0"
        - "cmake"
        - "python3"
    allow_failure: true
